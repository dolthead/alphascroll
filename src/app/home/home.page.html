<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      {{ pageTitle }}
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true" [scrollY]="!scroll">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">{{ pageTitle }}</ion-title>
    </ion-toolbar>
    <ion-toolbar>
      <div class="search">
        <ion-input placeholder="Search">
          <ion-icon name="search"></ion-icon>
        </ion-input>
      </div>
    </ion-toolbar>
  </ion-header>

  <ion-item-group *ngFor="let group of groupedData">
    <ion-item-divider sticky>
      <ion-label>
        {{ group.key }}
      </ion-label>
    </ion-item-divider>
    <ion-item *ngFor="let user of group.users" lines="none">
      <ion-label>
        {{ user.firstName }} <b>{{ user.lastName }}</b>
      </ion-label>
    </ion-item>
  </ion-item-group>

  <app-alphabet-scroll (letterSelected)="scrollToLetter($event)" (scrollingLetter)="scrolling($event)"></app-alphabet-scroll>

</ion-content>
